- name: Installing Mysql and dependencies
  apt:
    name:
      - mysql-server
      - mysql-client
      - python3-mysqldb
      - libmysqlclient-dev
    state: present
  become: yes
      
- name: start and enable mysql service
  service:
     name: mysql
     state: started
     enabled: yes

- name: creating mysql user (medium_post)
  mysql_user:
     name: romeo
     password: julia
     priv: '*.*:ALL'
     host: '%'
     state: present
     
- name: creating medium_db 
  mysql_db:
     name: HOME
     state: present

- name: Enable remote login to mysql
  lineinfile:
     path: /etc/mysql/mysql.conf.d/mysqld.cnf
     regexp: '^bind-address'
     line: 'bind-address = 0.0.0.0'
     backup: yes

- name: Restart mysql
  service: 
    daemon_reload: yes
    enabled: yes
    name: mysql
    state: restarted
