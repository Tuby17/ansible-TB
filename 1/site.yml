---

 - hosts: all
   become: true
   pre_tasks:

    - name: install updates
      tags: always
      apt:
        upgrade: dist
        update_cache: yes

    - name: update repository index
      tags: always
      apt:
        update_cache: yes
      changed_when: false

 - hosts: all
   become: true
   roles:
     - base
     - web_server
     - db_server
